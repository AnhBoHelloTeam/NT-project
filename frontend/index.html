<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CRUD App - Quản lý sản phẩm</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div style="display:flex; justify-content:flex-end; gap:10px; margin-bottom:10px;">
            <a href="test-dashboard.html" class="btn btn-secondary"><i class="fas fa-vial"></i> UI Test Dashboard</a>
            <button id="btnSeedData" class="btn btn-warning"><i class="fas fa-database"></i> Thêm dữ liệu mẫu</button>
            <button id="btnRunUiTest" class="btn btn-primary"><i class="fas fa-play"></i> Chạy kịch bản UI Test</button>
            <a href="blog.html" class="btn btn-secondary"><i class="fas fa-book"></i> Blog CI/CD</a>
        </div>
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-store"></i> Quản lý sản phẩm</h1>
            <p>Ứng dụng CRUD đơn giản với Node.js & Express</p>
            <div class="ci-badge" style="background: #28a745; color: white; padding: 5px 10px; border-radius: 15px; font-size: 12px; display: inline-block; margin-top: 10px;">
                <i class="fas fa-check-circle"></i> CI/CD Ready
            </div>
        </header>

        <!-- Add Product Form -->
        <div class="form-section">
            <h2><i class="fas fa-plus-circle"></i> Thêm sản phẩm mới</h2>
            <form id="productForm" class="product-form">
                <div class="form-group">
                    <label for="name">Tên sản phẩm *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="price">Giá (VNĐ) *</label>
                    <input type="number" id="price" name="price" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Mô tả *</label>
                    <textarea id="description" name="description" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="category">Danh mục *</label>
                    <select id="category" name="category" required>
                        <option value="">Chọn danh mục</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Books">Books</option>
                        <option value="Home">Home</option>
                        <option value="Sports">Sports</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Lưu sản phẩm
                    </button>
                    <button type="button" id="cancelEdit" class="btn btn-secondary" style="display: none;">
                        <i class="fas fa-times"></i> Hủy chỉnh sửa
                    </button>
                </div>
            </form>
        </div>

        <!-- Products List -->
        <div class="products-section">
            <div class="section-header">
                <h2><i class="fas fa-list"></i> Danh sách sản phẩm</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm...">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
            
            <div class="loading" id="loading" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Đang tải...
            </div>
            
            <div class="no-products" id="noProducts" style="display: none;">
                <i class="fas fa-box-open"></i>
                <p>Chưa có sản phẩm nào</p>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message"></div>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Chi tiết sản phẩm</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
    <!-- CI/CD Test Comment - Updated for pipeline testing -->
    <!-- Build: v1.0.1 | CI Status: ✅ Ready -->
</body>
</html>
