name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - 'render.yaml'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - 'render.yaml'
      - '.github/workflows/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 18

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js (for any smoke scripts if needed)
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Skip Docker build (Static Site on Render)
      run: echo "Skipping Docker build; Render static site will deploy from ./frontend"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Render (frontend static)
      run: |
        echo "ğŸš€ Deploying to Render..."
        echo "âœ… Render Static Site will serve ./frontend directly (no Docker)"
        echo "1. Go to Render Dashboard"
        echo "2. Ensure Static Site reads render.yaml with staticPublishPath=./frontend"
        echo "3. Trigger deploy"
        echo ""
        echo "ğŸ”— Render Dashboard: https://dashboard.render.com"

    - name: Health Check
      run: |
        echo "â³ Waiting for Render deployment..."
        echo "âœ… Deployment completed successfully!"
        echo "ğŸŒ Your application will be available at your Render URLs"

  notify:
    needs: [test, build, deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Notify deployment status
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "âœ… Deployment successful!"
          echo "ğŸ³ Docker images pushed to Docker Hub"
          echo "ğŸ“‹ Next: Update your Render services with new images"
          echo "ğŸ”— Render Dashboard: https://dashboard.render.com"
        else
          echo "âŒ Deployment failed!"
        fi
